<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun Saya - dekatoko</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Mengatur font ke Calibri secara global */
        body {
            font-family: 'Calibri', 'Candara', 'Segoe UI', 'Optima', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 pb-20">

    <div class="bg-white p-6 shadow-sm border-b">
        <div class="flex items-center space-x-4">
            <div class="w-20 h-20 bg-gray-300 rounded-full flex items-center justify-center">
                <i data-lucide="user" class="w-10 h-10 text-gray-500"></i>
            </div>
            <div>
                <h2 class="text-xl font-bold text-gray-800">Nama User</h2>
                <p class="text-gray-500 text-sm">0812-xxxx-xxxx</p>
                <span class="bg-blue-100 text-blue-600 text-[10px] font-bold px-2 py-1 rounded mt-1 inline-block">PERSONAL ACCOUNT</span>
            </div>
        </div>
    </div>

    <div class="mt-4 px-4 space-y-3">
        <div class="bg-gradient-to-r from-orange-400 to-red-500 p-4 rounded-xl text-white shadow-md">
            <h3 class="font-bold text-lg leading-tight">Mulai Berjualan di dekatoko?</h3>
            <p class="text-xs opacity-90 mb-3">Upgrade ke akun seller dan jangkau pembeli terdekat!</p>
            <a href="seller-register.html" class="bg-white text-orange-600 text-sm font-bold px-4 py-2 rounded-lg inline-block">
                Daftar Jadi Seller
            </a>
        </div>

        <div class="bg-white rounded-xl shadow-sm border">
            <div class="p-4 border-b flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <i data-lucide="shopping-bag" class="w-5 h-5 text-gray-600"></i>
                    <span class="text-gray-700">Pesanan Saya</span>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
            </div>
            <div class="p-4 border-b flex justify-between items-center text-red-500 font-bold">
                <div class="flex items-center space-x-3">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    <span>Keluar</span>
                </div>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full bg-white text-black h-16 flex justify-around items-center border-t border-gray-200">
        <a href="akun.html" class="flex flex-col items-center text-blue-600">
            <i data-lucide="user" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold">AKUN</span>
        </a>
        <a href="feed.html" class="flex flex-col items-center text-gray-400">
            <i data-lucide="clapperboard" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold">FEED</span>
        </a>
        <a href="index.html" class="flex flex-col items-center text-gray-400">
            <i data-lucide="home" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold">HOME</span>
        </a>
    </nav>

    <script>lucide.createIcons();</script>
</body>
</html>
