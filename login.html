<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - dekatoko</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-600 flex items-center justify-center min-h-screen">

    body {
    font-family: 'Calibri', 'Candara', 'Segoe UI', 'Optima', Arial, sans-serif;
}
    
    <div class="w-full max-w-md p-8">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-white">dekatoko</h1>
            <p class="text-white mt-2">Masuk untuk mulai belanja</p>
        </div>

        <form class="space-y-4">
            <div>
                <label class="block text-white mb-2 font-semibold">Nama Lengkap</label>
                <input type="text" placeholder="Masukkan nama kamu" class="w-full p-3 rounded-lg border-none focus:ring-2 focus:ring-white">
            </div>
            <div>
                <label class="block text-white mb-2 font-semibold">Nomor WhatsApp</label>
                <input type="tel" placeholder="0812xxxx" class="w-full p-3 rounded-lg border-none focus:ring-2 focus:ring-white">
            </div>
            <button type="submit" class="w-full bg-white text-red-600 font-bold py-3 rounded-lg hover:bg-gray-100 transition">
                Masuk Sekarang
            </button>
        </form>
    </div>

</body>
</html>
