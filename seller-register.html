<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Seller - dekatoko</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Calibri', 'Candara', 'Segoe UI', 'Optima', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 pb-10">

    <div class="bg-white p-4 shadow-sm border-b flex items-center space-x-4">
        <a href="akun.html text-gray-600">
            <i data-lucide="arrow-left" class="w-6 h-6"></i>
        </a>
        <h1 class="text-lg font-bold">Buka Toko Gratis</h1>
    </div>

    <div class="p-6">
        <div class="bg-orange-50 border border-orange-200 p-4 rounded-xl mb-6">
            <p class="text-orange-700 text-sm">
                Lengkapi data di bawah untuk mulai berjualan dan menjangkau pelanggan di sekitar kamu.
            </p>
        </div>

        <form class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Nama Toko</label>
                <input type="text" placeholder="Contoh: Deka Store" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Alamat Toko / Lokasi</label>
                <textarea placeholder="Masukkan alamat lengkap toko" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-500 outline-none h-24"></textarea>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Kategori Produk Utama</label>
                <select class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-500 outline-none bg-white">
                    <option>Fashion</option>
                    <option>Elektronik</option>
                    <option>Makanan & Minuman</option>
                    <option>Jasa</option>
                    <option>Lainnya</option>
                </select>
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full bg-orange-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-orange-700 transition">
                    Verifikasi & Buka Toko
                </button>
            </div>
        </form>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
