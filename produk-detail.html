<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk - dekatoko</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Calibri', 'Candara', 'Segoe UI', 'Optima', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-white pb-24">

    <div class="fixed top-4 left-4 z-10">
        <a href="index.html" class="bg-white/80 backdrop-blur-md p-2 rounded-full shadow-md inline-block">
            <i data-lucide="arrow-left" class="w-6 h-6 text-black"></i>
        </a>
    </div>

    <div class="w-full h-[400px] bg-gray-200">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" class="w-full h-full object-cover" alt="Nama Produk">
    </div>

    <div class="p-6">
        <h1 class="text-2xl font-bold text-gray-800">Jam Tangan Minimalis Modern</h1>
        <p class="text-red-600 text-xl font-bold mt-2">Rp 250.000</p>
        
        <div class="mt-6 border-t pt-4">
            <h3 class="font-bold text-gray-700">Deskripsi Produk</h3>
            <p class="text-gray-600 mt-2 leading-relaxed">
                Jam tangan elegan dengan desain minimalis, cocok untuk penggunaan sehari-hari maupun acara formal. Tahan percikan air dan memiliki strap kulit sintetis berkualitas tinggi.
            </p>
        </div>

        <div class="mt-8 p-4 bg-gray-50 rounded-xl flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">D</div>
                <div>
                    <p class="text-sm font-bold">Deka Store</p>
                    <p class="text-[10px] text-gray-500">Aktif 5 menit yang lalu</p>
                </div>
            </div>
            <button class="text-blue-600 text-sm font-bold border border-blue-600 px-3 py-1 rounded-md">Kunjungi Toko</button>
        </div>
    </div>

    <div class="fixed bottom-0 w-full bg-white border-t p-4 flex items-center space-x-4">
        <a href="#" class="flex flex-col items-center text-gray-600 px-2">
            <i data-lucide="message-square" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold">Chat</span>
        </a>
        <a href="https://wa.me/628123456789" class="flex-1 bg-green-500 text-white text-center py-3 rounded-xl font-bold flex items-center justify-center space-x-2">
            <i data-lucide="phone" class="w-5 h-5"></i>
            <span>Pesan via WhatsApp</span>
        </a>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
